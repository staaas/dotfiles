---
- name: ensure ~/projects exists
  file: path={{ ansible_env.HOME }}/projects state=directory

- include: scm.yml

- name: install docker
  pacman:
    state: installed
    package:
    - docker
    - docker-compose
  become: yes
- name: start docker daemon
  systemd: name=docker enabled=yes state=started
  become: yes

- name: Install K8s packages
  pacman:
    state: installed
    package:
    - kubectl
    - kubectx
  become: yes

- name: Install json and yaml tools
  pacman:
    state: installed
    package:
    - jless
    - jq
    - yq
  become: yes

- name: install perf
  pacman: package=perf state=installed
  become: yes

- include: nix.yml

- include: python.yml

- include: rust.yml
