- name: install python and related packages
  pacman:
    state: installed
    package:
    - python
    - python2
    - ipython
    - python-virtualenv
    - python-virtualenvwrapper
    - flake8
    - python-poetry
  become: true

- name: install datascience tools
  pacman:
    state: installed
    package:
    - jupyter-notebook
    - jupyter-nbconvert
    - python-pandas
    - python-seaborn
    - python-scikit-learn
  become: true
